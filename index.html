<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sua Empresa</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    /* Navbar */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: fixed;
      top: 0;
      left: 0;
      background: transparent;
      z-index: 10;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    header nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    /* Container central */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1.2s ease forwards;
    }

    .hero h1:nth-child(2) {
      animation-delay: 0.4s;
    }
    .hero h1:nth-child(3) {
      animation-delay: 0.8s;
    }

    .hero p {
      margin-top: 20px;
      font-size: 1rem;
      color: #444;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.2s;
    }

    /* Pontinho animado */
    .dot {
      position: absolute;
      top: 40%;
      left: 20%;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      animation: float 3s ease-in-out infinite;
    }

    /* Animações */
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">suaempresa</div>
    <nav>
      <a href="#">Serviços</a>
      <a href="#">Projetos</a>
      <a href="#">Empresa</a>
      <a href="#">Blog</a>
      <a href="#">Contatos</a>
    </nav>
  </header>

  <div class="hero">
    <div class="dot"></div>
    <h1>Projeto agência</h1>
    <h1>focado sobre</h1>
    <h1>Orientado por IA produtos</h1>
    <p>Sua empresa é um parceiro de tecnologia focado em interações inteligentes, UX incrível e soluções com IA.</p>
  </div>
</body>
</html>
